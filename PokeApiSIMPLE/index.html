<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen PokeAPI</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="./js/index.js" defer></script>
</head>

<body>
    
    <div id="container">
        <div id="miDiv">Haz clic aquí</div>
        <h1 id="title">Construye tu equipo pokemon</h1>

        <section id="dropper-container">
            <h2>Arrastra para formar tu equipo</h2>
            <h2 id="texto"></h2>
            <div id="pokemon-team"></div>
        </section>

        <section>
            <button id="boton">Empezar</button>
        </section>

        <section id="images-container">
            <h2>Pokémons</h2>
            <div id="pokemon-list"></div>
        </section>

        <section>
            <h2>Nombre del equipo</h2>
            <input type="text" id="nombre" maxlength="10">
            <p id="written-text"></p>
        </section>

        <button id="guardar">Guardar nombre del equipo</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">

  <script type="module" src="js/index.js" defer></script>
  <script type="module" src="js/modal.js" defer></script>
</head>

<body>
  <!-- Modal de formulario -->
  <div id="songModal" class="modal">
    <div class="modal-content">
      <button class="close-button">✕</button>
      <h2 class="modal-title">Añadir nueva canción</h2>
      <form id="songForm">
        <div class="form-group">
          <button type="button" class="file-select-button">Seleccionar archivo</button>
          <input type="file" id="songFile" style="display: none">
        </div>
        <div class="form-group">
          <label>Título</label>
          <input type="text" id="songTitle" class="title-input">
        </div>
        <div class="form-group">
          <label>Autor</label>
          <input type="text" id="songAuthor" class="title-input">
        </div>
        <div class="form-group">
          <label>Imagen de portada</label>
          <button type="button" class="file-select-button">Seleccionar archivo</button>
          <input type="file" id="coverImage" style="display: none">
        </div>
        <button type="submit" class="submit-button">Subir</button>
      </form>
    </div>
  </div>


  <div id="container">
    <aside>
      <div id="container-aside">
        <div class="window-buttons">
          <div class="window-button close"></div>
          <div class="window-button minimize"></div>
          <div class="window-button maximize"></div>
        </div>
        <div class="dropdown">
          <button class="dropdown-btn">
            <i class='bx bxs-right-arrow' ></i>
            Filtro
          </button>
          <div class="dropdown-content">
            <a href="#">Todos</a>
            <a href="#">Favoritos</a>
          </div>
        </div>
      </div>
      <div id="footer-aside">

      </div>
    </aside>

    <main>
      <div id="header-main">
        <div class="search-bar">
          <i class='bx bx-search-alt'></i>
          <input type="text" placeholder="Search">
        </div>
        <div id="user">
          <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="User">
          <span>Santi</span>
        </div>
        <div class="header-controls">
          <h1>Music</h1>
          <div style="display: flex; align-items: center; gap: 16px;">
            <button id="toggle-play-pause" class="pause-button">Play</button>
            <i class='bx bxs-add-to-queue bx-sm' id="add-song-button"></i>
          </div>
        </div>
      </div>

      <div class="psa">
        <table class="music-table">
          <thead>
            <tr>
              <th></th>
              <th>TITULO</th>
              <th>ARTISTA</th>
              <th><i class='bx bx-time-five bx-sm'></i></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <div class="now-playing">
        <h4 id="current-song-title">Canción actual</h4>
        <p id="current-song-artist">Artista</p>
      </div>
      <div class="playback-controls">
        <div class="control-buttons">
          <i class='bx bx-repeat bx-sm' id="repeat"></i>
          <i class='bx bx-skip-previous bx-sm' id="previous"></i>
          <i class='bx bx-play-circle bx-md' id="play-pause"></i>
          <i class='bx bx-skip-next bx-sm' id="next"></i>
          <i class='bx bx-shuffle bx-sm' id="shuffle"></i>

        </div>
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress-bar" min="0" max="100" value="0">
          <span id="total-duration">0:00</span>
        </div>
      </div>
      <div class="volume-controls">
        <i id="volume-icon" class='bx bxs-volume-full bx-sm'></i>
        <input type="range" id="volume-control" min="0" max="100" value="100">
      </div>
      <!-- Reproductor oculto -->
      <audio id="audio-player" style="display: none;"></audio>
    </footer>
    
  </div>
</body>

</html>
